<html>
    <head>
        <title>School Registration</title>
        <link rel="stylesheet" type="text/css" href="text.css">
        <style>
        body {
            background-image:url("school.jpg");
            }
            h1{
                text-align: center; font-size: 35px;
} 
p{
                text-align: center; font-size: 30px; font-family: 'Courier New', Courier, monospace;
}   
h3 {
    font-size: 25px; font-family: Arial, Helvetica, sans-serif; color:deeppink;
}
        </style> 
       
    
    </head>
    <body>
        <h1>Masiqhakaze Secondary School</h1>
        <hr>
    
       <p>
        <script LANGUAGE="JavaScript">
            function getParams(){
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
            var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
            for (var i=0; i<pairs.length; i++){
            nameVal = pairs[i].split('=');
            params[nameVal[0]] = nameVal[1];
            }
            }
            return params;
            }
            params = getParams();
            firstname = unescape(params["firstname"]);
           document.write("Hello "+ firstname);
         
        </script>
       </p> 
       <h3>You have successfully Registered!!</h3>
    </body>
</html>
